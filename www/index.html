<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="google-site-verification" content="duPd4jgJJX2hY8QB5mVP1OhrIyvUKUcASBZAcw4mWIo" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lingoland - Aprenda idiomas de forma fácil, eficaz e divertida!">
    <meta name="keywords" content="aprendizado de idiomas, gratuito, divertido, eficaz">
    <meta name="author" content="Lingoland Team">
    <title>Lingoland - Aprenda Idiomas de Forma Divertida</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 1.5rem; font-weight: 600;">Lingoland</span>
        </div>
        <div class="language-select">
            <label for="language" style="font-size: 1rem;">Idioma:</label>
            <select id="language">
                <option value="pt" selected>Português</option>
                <option value="ur">Urdu</option>
            </select>
        </div>
    </header>      

    <main class="main-content">
<video width="100%" style="max-width: 500px; border-radius: 10px;" autoplay loop muted playsinline>
  <source src="sitara.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
        <div class="text-content">
            <h1 id="main-heading">A maneira gratuita, divertida e eficaz de aprender um idioma!</h1>
            <p id="main-paragraph">Comece sua jornada para a fluência hoje com a Lingoland.</p>
            <div class="buttons">
                <a href="signup.html" class="start" id="btn-start">Comece Agora</a>
               
               
               
                <a href="login.html" class="login" id="btn-login">Já Tenho uma Conta</a>
            </div>
        </div>
    </main>

    <footer>
        <span id="footer-text">&copy; 2024 <a href="contact.html" id="footer-link">Lingoland</a>. <span id="rights-text">Todos os direitos reservados.</span></span>
    </footer>

    <script>
        const translations = {
            pt: { 
                heading: "A maneira gratuita, divertida e eficaz de aprender um idioma!", 
                paragraph: "Comece sua jornada para a fluência hoje com a Lingoland.", 
                start: "Comece Agora", 
                login: "Já Tenho uma Conta",
                rights: "Todos os direitos reservados."
            },
            ur: { 
                heading: "\u0632\u0628\u0627\u0646 \u0633\u06cc\u06a9\u06be\u0646\u06d2 \u06a9\u0627 \u0645\u0641\u062a\u060c \u062a\u0641\u0631\u06cc\u062d\u06cc \u0627\u0648\u0631 \u0645\u0648\u0624\u062b\u0631 \u0637\u0631\u06cc\u0642\u06c1!", 
                paragraph: "\u0622\u062c \u06c1\u06cc Lingoland \u06a9\u06d2 \u0633\u0627\u062a\u06be \u0627\u067e\u0646\u06d2 \u0631\u0648\u0627\u0646\u06cc \u06a9\u06d2 \u0633\u0641\u0631 \u06a9\u0627 \u0622\u063a\u0627\u0632 \u06a9\u0631\u06cc\u06ba\u06d2۔", 
                start: "\u0634\u0631\u0648\u0639 \u06a9\u0631\u06cc\u06ba", 
                login: "\u0645\u06cc\u0631\u06d2 \u067e\u0627\u0633 \u067e\u06c1\u0644\u06d2 \u0633\u06d2 \u0627\u06a9\u0627\u0624\u0646\u0679 \u06c1\u06d2",
                rights: "\u062c\u0645\u06cc\u0639 \u062d\u0642\u0648\u0642 \u0645\u062d\u0641\u0648\u0638 \u06c1\u06cc\u06ba\u06d4"
            }
        };

        const languageSelector = document.getElementById('language');
        const mainHeading = document.getElementById('main-heading');
        const mainParagraph = document.getElementById('main-paragraph');
        const startButton = document.getElementById('btn-start');
        const loginButton = document.getElementById('btn-login');
        const rightsText = document.getElementById('rights-text');
        const footerLink = document.getElementById('footer-link');

        function updateLanguage(lang) {
            const translation = translations[lang];
            if (translation) {
                mainHeading.textContent = translation.heading;
                mainParagraph.textContent = translation.paragraph;
                startButton.textContent = translation.start;
                loginButton.textContent = translation.login;
                rightsText.textContent = translation.rights;

                // Update links to pass the selected language
                startButton.href = `signup.html?lang=${lang}`;
                loginButton.href = `login.html?lang=${lang}`;
                footerLink.href = `contact.html?lang=${lang}`;
                
                // Store the language preference
                localStorage.setItem('preferredLanguage', lang);
            }
        }

        // Set language based on stored preference or default to Portuguese
        document.addEventListener('DOMContentLoaded', () => {
            const storedLang = localStorage.getItem('preferredLanguage') || 'pt';
            languageSelector.value = storedLang;
            updateLanguage(storedLang);
        });

        languageSelector.addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            updateLanguage(selectedLanguage);
        });
    </script>
</body>
</html>
