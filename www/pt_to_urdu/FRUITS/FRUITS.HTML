    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f8ff);
      color: #1a1a2e;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Header Section */
    header {
      background: linear-gradient(135deg, #1a1a2e, #243b55);
      color: white;
      padding: 30px 0;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    header button {
      margin-top: 20px;
      background: #007ea7;
      color: white;
      font-size: 1.3rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0px 8px 15px rgba(0, 126, 167, 0.5);
      transition: all 0.3s ease-in-out;
    }

    header button:hover {
      background: #005f87;
      transform: translateY(-3px);
    }

    /* Search Bar */
    .search-container {
      margin: 20px auto;
      max-width: 600px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 20px;
      border: 2px solid #1a1a2e;
      border-radius: 20px;
      font-size: 1.2rem;
      outline: none;
    }

    /* Main Section - Fruit Grid */
    .fruit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Fruit Cards */
    .fruit-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .fruit-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    }

    .fruit-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .fruit-info {
      padding: 20px;
      text-align: center;
    }

    .fruit-info h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1a1a2e;
    }

    .fruit-info button {
      background: #1a1a2e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .fruit-info button:hover {
      background: #0f3460;
    }

    /* Popup Modal */
    .modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  padding: 20px;
  z-index: 10;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
}


    .modal img {
      width: 100%;
      border-radius: 10px;
    }

    .modal h3 {
      margin-top: 20px;
      font-size: 2rem;
      color: #1a1a2e;
    }

    .modal button {
      background: #007ea7;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .modal img {
  width: 100%;
  border-radius: 10px;
  max-height: 300px;
  object-fit: cover;
}


    /* Modal Close Button */
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #1a1a2e;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .modal[style*="display: block"] {
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 5;
      display: none;
    }

    /* Footer Section */
    footer {
      background: #243b55;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #00a8cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

function closeModal() {

    function filterFruits(query) {
      const cards = document.querySelectorAll(".fruit-card");
      cards.forEach((card) => {
        const name = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = name.includes(query.toLowerCase()) ? "block" : "none";
      });
    }
