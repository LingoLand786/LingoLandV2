    .drink-grid {

    .drink-card {
      background: white;

      position: relative;
    }

    .drink-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    }

    .drink-card img {
      width: 100%;
      height: 200px;

    .drink-info {

      text-align: center;
    }

    .drink-info h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1a1a2e;
    }

    .drink-info button {
      background: #1a1a2e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .drink-info button:hover {
      background: #0f3460;
    }

    .modal, .overlay {
      display: none;
    }

    footer {
      background: #243b55;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #00a8cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
