<html lang="en">
<head>

  <style>
    :root {
      --primary-color: #002D62;
      --secondary-color: #002D62;
      --accent-color: #FF6B6B;
      --text-color: #2C3E50;
      --light-bg: #FFFFFF;
      --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
      --gradient-1: linear-gradient(135deg, #002D62, #0047AB);
      --gradient-2: linear-gradient(135deg, #0047AB, #FF6B6B);
      --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      display: none;
    }

    header {
      padding: 40px 0 60px;
    }

    .header-content {
      position: relative;
      overflow: hidden;
      padding: 4rem 2rem;
      background: var(--light-bg);
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.05);
    }

    .header-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient-1);
    }

    header h1 {
      font-size: 3.5rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    header p {
      font-size: 1.2rem;
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .search-container {
      max-width: 800px;
      margin: 3rem auto;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .search-input {
      width: 100%;
      padding: 1.2rem 2rem;
      border: 2px solid rgba(0,45,98,0.1);
      border-radius: 60px;
      font-size: 1.1rem;
      transition: var(--transition-smooth);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 10px 25px rgba(0,45,98,0.1);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.2rem;
      pointer-events: none;
      transition: var(--transition-smooth);
    }

    .filter-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .filter-btn {
      background: var(--light-bg);
      border: 1px solid rgba(0,45,98,0.1);
      border-radius: 15px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      min-height: 160px;
      will-change: transform, box-shadow;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-1);
      opacity: 0;
      transition: var(--transition-smooth);
      z-index: 1;
    }

    .filter-btn > * {
      position: relative;
      z-index: 2;
    }

    .filter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,45,98,0.1);
    }

    .filter-btn.active::before {
      opacity: 1;
    }

    .filter-btn.active {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,45,98,0.15);
    }

    .filter-btn i {
      font-size: 2rem;
      color: var(--primary-color);
      transition: var(--transition-smooth);
    }

    .filter-btn.active i,
    .filter-btn.active .category-label,
    .filter-btn.active .category-description {
      color: white;
    }

    .category-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      transition: var(--transition-smooth);
    }

    .category-description {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.8;
      text-align: center;
      transition: var(--transition-smooth);
    }

    .family-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 3rem auto;
      padding: 2rem;
      perspective: 1000px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .family-grid.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .family-card {
      background: var(--light-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      will-change: transform;
    }

    .family-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-1);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .family-card:hover::before {
      transform: scaleX(1);
    }

    .family-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,45,98,0.15);
    }

    .family-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .family-card:hover img {
      transform: scale(1.02);
    }

    .family-info {
      padding: 2rem;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .family-info h3 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .urdu-text {
      font-size: 2.2rem;
      color: var(--secondary-color);
      margin: 1rem 0;
      font-weight: 500;
      opacity: 0.9;
      transition: transform 0.3s ease, opacity 0.3s ease;
      will-change: transform, opacity;
    }

    .family-card:hover .urdu-text {
      transform: scale(1.02);
      opacity: 1;
    }

    .audio-btn {
      width: 100%;
      background: var(--gradient-1);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
      will-change: transform, background;
    }

    .audio-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: var(--transition-smooth);
    }

    .audio-btn:hover::before {
      opacity: 1;
    }

    .audio-btn > * {
      position: relative;
      z-index: 1;
    }

    .audio-btn i {
      font-size: 1.2rem;
      transition: var(--transition-smooth);
    }

    .audio-btn:hover i {
      transform: scale(1.2);
    }

    .progress-container {
      margin-top: 1rem;
      background: rgba(0,45,98,0.1);
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: var(--gradient-1);
      width: 0%;
      transition: width 0.2s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,45,98,0.3);
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .family-card {
      animation: cardAppear 0.5s ease-out forwards;
    }

    .loading-animation {
      display: none;
      text-align: center;
      padding: 2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .loading-animation i {
      font-size: 2rem;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      margin: 2rem auto;
      max-width: 800px;
      display: none;
    }

    .no-results i {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .no-results h3 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .no-results p {
      font-size: 1.1rem;
      color: var(--text-color);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .suggestion-card {
      background: rgba(0,45,98,0.05);
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .suggestion-card:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .retry-btn {
      background: var(--gradient-1);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .retry-btn:hover {
      background: var(--gradient-2);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      header {
        padding: 100px 1rem 40px;
      }

      header h1 {
        font-size: 2.5rem;
      }

      .filter-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .filter-btn {
        min-height: 140px;
        padding: 1rem;
      }

      .family-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

    .main-title-container {
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .main-title {
      font-size: 4.5rem;
      font-family: 'Playfair Display', serif;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      position: relative;
      margin-bottom: 1rem;
      animation: titleFloat 6s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-1);
      transform: scaleX(0.8);
      opacity: 0.5;
    }

    .family-info {
      padding: 2rem;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .relation-tag {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--gradient-1);
      color: white;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0.9;
      transform: translateY(-50%);
    }

    .description-text {
      font-size: 0.9rem;
      color: var(--text-color);
      margin: 1rem 0;
      line-height: 1.6;
      opacity: 0.8;
    }

    .family-card:hover .description-text {
      opacity: 1;
    }

    .category-count {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--primary-color);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>

    const familyGRID = document.getElementById("family-grid");
    const loadingAnimation = document.querySelector(".loading-animation");
    const noResults = document.querySelector(".no-results");
    const searchInput = document.querySelector(".search-input");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let currentFilter = "todos";
    let currentSearch = "";

    const categoryMessages = {
      'todos': 'Não encontramos nenhum membro da família correspondente à sua pesquisa.',
      'pais': 'Não encontramos membros da família na categoria Pais.',
      'irmaos': 'Não encontramos irmãos correspondentes à sua pesquisa.',
      'casamento': 'Não encontramos relações matrimoniais correspondentes.',
      'avos': 'Não encontramos avós correspondentes à sua pesquisa.',
      'tios': 'Não encontramos tios ou tias correspondentes.'
    };

    const categorySuggestions = {
      'todos': ['Pai', 'Mãe', 'Irmão', 'Irmã'],
      'pais': ['Pai', 'Mãe', 'Filho', 'Filha'],
      'irmaos': ['Irmão', 'Irmã'],
      'casamento': ['Marido', 'Esposa', 'Cunhado', 'Cunhada'],
      'avos': ['Avô', 'Avó'],
      'tios': ['Tio', 'Tia', 'Sobrinho', 'Sobrinha']
    };

    function updateNoResultsMessage(category) {
      const noResults = document.querySelector('.no-results');
      const categoryMessage = noResults.querySelector('.category-message');
      const suggestionGrid = noResults.querySelector('.suggestion-grid');
      
      categoryMessage.textContent = categoryMessages[category] || categoryMessages['todos'];
      
      // Update suggestions
      suggestionGrid.innerHTML = '';
      const suggestions = categorySuggestions[category] || categorySuggestions['todos'];
      
      suggestions.forEach(suggestion => {
        const card = document.createElement('div');
        card.className = 'suggestion-card';
        card.textContent = suggestion;
        card.onclick = () => {
          searchInput.value = suggestion;
          currentSearch = suggestion;
          loadFamily();
        };
        suggestionGrid.appendChild(card);
      });
    }

    function resetFilters() {
      currentFilter = 'todos';
      currentSearch = '';
      searchInput.value = '';
      filterButtons.forEach(btn => btn.classList.remove('active'));
      filterButtons[0].classList.add('active');
      loadFamily();
    }

    function createFamilyCard(member) {
      const card = document.createElement("div");
      card.className = "family-card";
      card.innerHTML = `
        <img src="${member.image}" alt="${member.name}" onerror="this.src='placeholder.jpg'">
        <div class="family-info">
          <span class="relation-tag">${member.relation}</span>
          <h3>${member.name}</h3>
          <div class="urdu-text">${member.urdu}</div>
          <p class="description-text">${member.description}</p>
          <button class="audio-btn" onclick="playAudio('${member.audio}')">
            <i class="fas fa-volume-up"></i>
            Ouvir Pronúncia
          </button>
          <div class="progress-container">
            <div class="progress-bar" id="progress-${member.name}"></div>
          </div>
        </div>
      `;
      return card;
    }

    function loadFamily() {
      const familyGRID = document.getElementById("family-grid");
      const loadingAnimation = document.querySelector(".loading-animation");
      const noResults = document.querySelector(".no-results");
      
      // Add hidden class to grid
      familyGRID.classList.add('hidden');
      
      // Show loading animation
      loadingAnimation.style.display = "block";
      
      // Clear existing content
      familyGRID.innerHTML = "";
      
      setTimeout(() => {
        const filteredMembers = familyMembers.filter(member => {
          const matchesSearch = member.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                              member.urdu.includes(currentSearch) ||
                              member.description.toLowerCase().includes(currentSearch.toLowerCase());
          const matchesFilter = currentFilter === "todos" || member.category === currentFilter;
          return matchesSearch && matchesFilter;
        });

        if (filteredMembers.length === 0) {
          noResults.style.display = "block";
          updateNoResultsMessage(currentFilter);
          familyGRID.style.display = "none";
        } else {
          noResults.style.display = "none";
          familyGRID.style.display = "grid";
          filteredMembers.forEach((member) => {
            const card = createFamilyCard(member);
            familyGRID.appendChild(card);
          });
          
          // Remove hidden class after content is loaded
          setTimeout(() => {
            familyGRID.classList.remove('hidden');
          }, 50);
        }
        
        // Hide loading animation
        loadingAnimation.style.display = "none";
      }, 300); // Reduced timeout for smoother transition
    }

    function playAudio(audio) {
      if (audio) {
        const audioPlayer = new Audio(audio);
        const progressBar = document.getElementById(`progress-${audio.split('/')[1].split('.')[0]}`);
        
        audioPlayer.addEventListener('timeupdate', () => {
          const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
          progressBar.style.width = `${progress}%`;
        });

        audioPlayer.addEventListener('ended', () => {
          progressBar.style.width = '0%';
        });

        audioPlayer.play().catch(error => {
          console.error("Error playing audio:", error);
          alert("Erro ao reproduzir o áudio. Por favor, tente novamente.");
        });
      } else {
        alert("Áudio não disponível!");
      }
    }

    searchInput.addEventListener('input', (e) => {
      currentSearch = e.target.value;
      loadFamily();
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentFilter = button.dataset.category;
        loadFamily();
      });
    });

    // Update filter buttons to show count
    function updateFilterButtons() {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(button => {
        const category = button.dataset.category;
        const count = category === 'todos' 
          ? familyMembers.length 
          : familyMembers.filter(m => m.category === category).length;
        
        const countSpan = document.createElement('span');
        countSpan.className = 'category-count';
        countSpan.textContent = count;
        button.appendChild(countSpan);
      });
    }

    // Call this after DOM is loaded
    document.addEventListener('DOMContentLoaded', updateFilterButtons);

    window.onload = loadFamily;
  </script>
